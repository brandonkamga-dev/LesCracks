version: '3.9'

services:
  frontend:
    build:
      context: ./LesCracks-frontend
      # Vite charge automatiquement .env + .env.production quand NODE_ENV=production
      args:
        - NODE_ENV=production
    restart: unless-stopped
    ports:
      - "80:80"                     # Direct sur le port 80 → plus de :3000
    environment:
      - NODE_ENV=production         # Important : déclenche le chargement de .env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-net

  backend:
    build: ./LesCracks-backend
    restart: unless-stopped
    env_file:
      - .env.production             # On charge UN SEUL fichier à la racine → clair et propre
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-net

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: lescracks_db
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-net

volumes:
  uploads:
  mysql-data:

networks:
  app-net:
    driver: bridge