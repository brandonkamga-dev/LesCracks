services:
  frontend:
    build: ./LesCracks-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-net

  backend:
    build: ./LesCracks-backend
    restart: unless-stopped
    env_file:
      - ./LesCracks-backend/.env
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-net

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ./LesCracks-backend/.env
    environment:
      MYSQL_DATABASE: lescracks_db
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-net

volumes:
  uploads:
  mysql-data:

networks:
  app-net: