# .github/workflows/deploy.yml
name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ÉTAPE CRUCIALE : on recrée le .env du backend avec les vraies valeurs prod
      - name: Créer LesCracks-backend/.env (prod)
        run: |
          cat > LesCracks-backend/.env << EOF
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=false
          ADMIN_EMAIL=admin@lescracks.com
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          EOF

      # Déploiement sur le serveur
      - name: Déployer sur le serveur
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks
            
            # Récupère le code + le .env qu’on vient de créer
            git pull origin master || true
            
            # Rebuild tout proprement
            docker compose down --remove-orphans || true
            docker compose up --build -d
            
            # Nettoyage
            docker image prune -f
            
            echo "Déployé avec succès le $(date)"