name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: LesCracks-frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd LesCracks-frontend
          npm ci
          npm run build
          cp -r dist ../LesCracks-backend/frontend-build/

      - name: Generate .env
        run: |
          cat > LesCracks-backend/.env << EOF
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=false
          ADMIN_EMAIL=admin@lescracks.com
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          EOF

      # Crée le dossier sur le VPS
      - name: Create remote directory
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /root/lescracks

      # Déploie avec rsync
      - name: Deploy to Contabo
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: LesCracks-backend/
          remote_path: /root/lescracks/
          remote_host: ${{ secrets.COTANBO_HOST }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Redémarre Docker
      - name: Restart Docker
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks
            docker compose down
            docker compose up --build -d
            docker image prune -f