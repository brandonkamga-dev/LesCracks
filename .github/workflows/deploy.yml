name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4                # v4 en 2025

      # 1. Crée le .env à la RACINE (pour MySQL en a besoin )
      - name: Create root .env (for MySQL)
        run: |
          cat > .env << EOF
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      # 2. Crée le .env complet dans le backend (celui qu’utilise ton Node.js)
      - name: Create backend .env
        run: |
          cat > LesCracks-backend/.env << EOF
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=false
          ADMIN_EMAIL=admin@lescracks.com
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      # 3. Rsync tout (les deux .env sont envoyés)
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules'
          path: .
          remote_path: /root/lescracks/
          remote_host: ${{ secrets.COTANBO_HOST }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 4. Redémarre proprement sur le serveur
      - name: Restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks
            docker compose down --remove-orphans -v   # -v pour être sûr que MySQL repart propre
            docker compose up -d --build
            docker image prune -af
            echo "DÉPLOIEMENT 100% RÉUSSI – $(date)"