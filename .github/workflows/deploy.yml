# .github/workflows/deploy.yml
name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Générer le .env
        run: |
          cat > LesCracks-backend/.env << 'EOF'
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=false
          ADMIN_EMAIL=admin@lescracks.com
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      - name: Déployer en root – BON CHEMIN
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks/lescracks   # ← LE BON CHEMIN !
            git pull origin master
            cp LesCracks-backend/.env LesCracks-backend/.env 2>/dev/null || true
            docker compose down --remove-orphans --volumes
            docker compose up --build -d
            docker image prune -af
            echo "DÉPLOIEMENT RÉUSSI – $(date)"