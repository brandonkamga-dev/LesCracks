name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # .env à la racine → pour MySQL
      - name: Create root .env
        run: |
          cat > .env << EOF
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      # .env backend → tout le reste + inscription admin temporaire
      - name: Create backend .env
        run: |
          cat > LesCracks-backend/.env << EOF
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=true
          ADMIN_EMAIL=admin@lescracks.griote.org
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      # Déploiement rsync
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules'
          path: .
          remote_path: /root/lescracks/
          remote_host: ${{ secrets.COTANBO_HOST }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Redémarrage SAFE (plus jamais de -v ni de prune agressif)
      - name: Restart Docker Compose (SAFE)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks
            docker compose down --remove-orphans
            docker compose up -d --build
            echo "DÉPLOIEMENT 100% SAFE – $(date)"