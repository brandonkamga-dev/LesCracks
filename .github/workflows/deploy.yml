name: Deploy LesCracks

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Génère le .env sur le runner (sécurisé)
      - name: Create .env file
        run: |
          cat > LesCracks-backend/.env << EOF
          NODE_ENV=production
          PORT=5000
          FRONTEND_URL=https://lescracks.griote.org
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN=7d
          UPLOAD_DIR=/app/uploads
          MAX_FILE_SIZE=10485760
          ALLOW_ADMIN_REGISTRATION=false
          ADMIN_EMAIL=admin@lescracks.com
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          DB_HOST=mysql
          DB_USER=root
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=lescracks_db
          DB_DIALECT=mysql
          MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }}
          EOF

      # 2. Rsync ultra rapide : on envoie seulement ce qui a changé
      - name: Deploy via rsync (no git pull
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude='.git' --exclude='node_modules'
          path: .
          remote_path: /root/lescracks/
          remote_host: ${{ secrets.COTANBO_HOST }}
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Redémarre les containers sur le serveur (une seule commande)
      - name: Restart Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.COTANBO_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/lescracks
            docker compose down --remove-orphans
            docker compose up --build -d
            docker image prune -af
            echo "DÉPLOIEMENT RÉUSSI LE $(date)"